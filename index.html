<!DOCTYPE html>
<html>
  <head>
    <title>Drive API Quickstart</title>
    <!-- BEGIN Pre-requisites -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <!-- END Pre-requisites -->
    <script>
    function start() {
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: '210438472057-d4b7da25cv6cu37poqmadsg4sbg15baj.apps.googleusercontent.com'
        });
      });
    }
  </script>
  </head>
  <body>
    <meta name="google-signin-client_id" content="210438472057-d4b7da25cv6cu37poqmadsg4sbg15baj.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      var id_token = ""
      const host = ""
      const processedEndpoint = host + "/processed"
      function onSignIn(googleUser) {
          const e = googleUser.
          id_token = googleUser.getAuthResponse().id_token    
          document.getElementById('tokn').innerHtml = id_token     
          console.log(id_token)
          console.log(googleUser.getAuthResponse())
      }
      function upload() {
        const file = document.getElementById("csvInput").files[0];
        const formData = new FormData();
        formData.append("file", file);
        formData.append("token", id_token)
        fetch(processedEndpoint, {method: "POST", body: formData});
      }
      
      function signInCallback(code){
        console.log("code", code)
        console.log(code.code)
      }
      
    </script>
    
    <label for="csvInput">Upload new processed file</label>
    <input type="file" id="csvInput" name="csvInput">
    <button onclick="upload()">Upload</button>
    <button id="signinButton">Sign in with Google</button>
<script>
  $('#signinButton').click(function() {
    // signInCallback defined in step 6.
    
    auth2.grantOfflineAccess({'redirect_uri' : 'postmessage', 'approval_prompt' : 'force'}).then(signInCallback);
  });
</script>
    <div id="tokn"></div>
  </body>
</html>
